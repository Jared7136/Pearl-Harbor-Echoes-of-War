<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dialogue Box Typing Effect</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;
    font-family: sans-serif;
    background-image: url("https://raw.githubusercontent.com/Jared7136/Pearl-Harbor-Echoes-of-War/main/background.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .dialogue-container {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    width: 90%;
    margin-bottom: 50px;
    position: relative;
  }

  .dialogue-box {
    flex: 1;
    padding: 20px 50px 20px 20px;
    border-radius: 12px;
    color: white;
    font-size: 1.2rem;
    line-height: 1.4;
    backdrop-filter: blur(8px);
    background: rgba(0, 0, 0, 0.5);
    min-height: 80px;
    position: relative;
    z-index: 2;
  }

  .character {
    position: absolute;
    right: 0;
    bottom: 0;
    height: 80vh;        /* character fills about 80% of screen height */
    width: auto;         /* keep aspect ratio */
    object-fit: contain; /* scale without stretching */
    z-index: 1;
    pointer-events: none; /* click-through */
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background: white;
    animation: blink 0.7s steps(1) infinite;
    margin-left: 2px;
  }

  @keyframes blink {
    50% { background: transparent; }
  }

  /* Arrow button */
  .next-arrow {
    position: absolute;
    bottom: 10px;
    right: 15px;
    font-size: 1.5rem;
    cursor: pointer;
    user-select: none;
    animation: bounce 1s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }
</style>
</head>
<body>
  <div class="dialogue-container">
    <div class="dialogue-box">
      <p id="dialogue"></p><span class="cursor"></span>
      <div class="next-arrow" id="nextBtn">▶</div>
    </div>
    <img class="character" id="character1" src="https://raw.githubusercontent.com/Jared7136/Pearl-Harbor-Echoes-of-War/main/mm.png" alt="Character">
  </div>

<script>
  const dialogues = [
    "December 7, 1941... dawn breaks over Pearl Harbor.",
    "This is it... orders from command. We strike now.",
    "Below me—USS Arizona. I can see the glint of her guns in the sunlight.",
    "I release the bomb... one breath, one thought of home.",
    "Impact. A blinding flash—then a pillar of smoke, higher than the sky.",
    "The ship... it’s gone. Just fire and silence.",
    "They said it would be a victory. But all I see are lives swallowed by flame.",
    "Arizona sinks beneath the harbor. 1,177 souls... gone in minutes.",
    "We turn away. The sun is still rising, but the world feels darker."
  ];

  let dialogueIndex = 0;
  let charIndex = 0;
  const dialogueEl = document.getElementById("dialogue");
  const cursor = document.querySelector(".cursor");

  function typeText() {
    if (charIndex < dialogues[dialogueIndex].length) {
      dialogueEl.innerHTML += dialogues[dialogueIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, 60);
    }
  }

  function nextDialogue() {
    if (charIndex < dialogues[dialogueIndex].length) {
      dialogueEl.innerHTML = dialogues[dialogueIndex];
      charIndex = dialogues[dialogueIndex].length;
      return;
    }

    if (dialogueIndex < dialogues.length - 1) {
      dialogueIndex++;
      charIndex = 0;
      dialogueEl.innerHTML = "";
      typeText();
    cursor.style.display = "none";
      nextBtn.style.display = "none";
      nextLevelBtn.style.display = "block"; // show Next Level button   
    }
  }
  nextLevelBtn.addEventListener("click", () => {
    window.location.href = "runnertwo.html";
 });
  window.onload = typeText;
  document.getElementById("nextBtn").addEventListener("click", nextDialogue);
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      e.preventDefault();
      nextDialogue();
    }
  });
</script>
</body>
</html>
