<style>
	body {
		margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: white;
	}
</style>

<div style=" position: relative;">
	<p style="position: absolute; z-index: 10; color: white; right: 20px; top: 10px; margin: 0; font-family: sans-serif; font-size: 24px;">
		<span>Score:</span> <span id="scoreEl">0</span>
	</p>
	<canvas></canvas>
	<div id="startMenu" style="
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	color: white;
	font-size: 28px;
	font-family: sans-serif;
	text-align: center;
	background: rgba(0, 0, 0, 0.6);
	padding: 30px 50px;
	border-radius: 10px;
">
	<h1>Easy Mode</h1>
	<h2>Directions</h2>
	<p>Survive for as long as possible</p>
	
	<button id="startBtn" style="
		margin-top: 20px;
		font-size: 24px;
		padding: 12px 24px;
		cursor: pointer;
		background: #222;
		border: 2px solid white;
		color: white;
		border-radius: 6px;
	">
		START GAME
	</button>
</div>
	<div id="gameOver" style="
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	color: white;
	font-size: 48px;
	font-family: sans-serif;
	text-align: center;
	display: none;
">
	<h1>GAME OVER</h1>
	<button id="restartBtn" style="
		font-size: 24px;
		padding: 12px 24px;
		margin-top: 20px;
		cursor: pointer;
		background: #222;
		border: 2px solid white;
		color: white;
		border-radius: 6px;
	">
		PLAY AGAIN
	</button>
</div>
<div id="message" style="color:white; font-size:40px; position:absolute; top:50%; width:100%; text-align:center;"></div>
<button id="winButton"
        style="display:none; position:absolute; top:60%; left:50%; transform:translateX(-50%);
               padding:15px 35px; font-size:24px; cursor:pointer; background: #222; border: 2px solid white; color: white; border-radius: 6px;">
    Continue
</button>
<h2 id="timerEl" style="
  position: absolute;
  z-index: 10;
  top: 20px;
  right: 20px;
  color: white;
  font-family: sans-serif;
  font-size: 24px;
">
  Time: 0.0s
</h2>
</div>
<script src="./survivalEasy.js"></script>
