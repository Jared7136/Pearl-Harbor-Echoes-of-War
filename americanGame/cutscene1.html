<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dialogue Box Typing Effect</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: sans-serif;
    background-image: url('https://cdn.britannica.com/81/71381-050-0042470B/battleship-attack-Pearl-Harbor-Japanese-Hawaii-December-7-1941.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .dialogue-container {
    position: 25%;
    display: flex;
    align-items: flex-end;
    width: 80%;
    margin-bottom: 50px;
  }
  .dialogue-box {
    flex: 1;
    padding: 20px 50px 20px 20px;
    border-radius: 12px;
    color: white;
    font-size: 1.2rem;
    line-height: 1.4;
    position: 25%;
    backdrop-filter: blur(8px); /* background blur */
    background: rgba(0, 0, 0, 0.5);
    min-height: 80px;
  }
  .character {
    margin-left: 20px;
    max-height: 300px;
    border-radius: 8px;
  }
  .cursor {
    display: inline-block;
    width: 10px;
    background: white;
    animation: blink 0.7s steps(1) infinite;
    margin-left: 2px;
  }
  @keyframes blink {
    50% { background: transparent; }
  }

  /* Arrow button */
  .next-arrow {
    position: absolute;
    bottom: 10px;
    right: 15px;
    font-size: 1.5rem;
    cursor: pointer;
    user-select: none;
    animation: bounce 1s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }
</style>
</head>
<body>
  <div class="dialogue-container">
    <div class="dialogue-box">
      <p id="dialogue"></p><span class="cursor"></span>
      <div class="next-arrow" id="nextBtn">â–¶</div>
    </div>
    <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2022/12/720/405/Pearl-Harbor-Lorentz-Hultgren.jpeg?ve=1&tl=1" alt="Character" class="character">
  </div>

<script>
  const dialogues = [
    "At 7:55 a.m., the first wave struck Pearl Harbor.",
    "Many sailors never even made it to their stations.",
    "For most, the war began and ended in those first minutes."
  ];

  let dialogueIndex = 0; // which line of dialogue we're on
  let charIndex = 0; // current character index
  const dialogueEl = document.getElementById("dialogue");
  const cursor = document.querySelector(".cursor");

  function typeText() {
    if (charIndex < dialogues[dialogueIndex].length) {
      dialogueEl.innerHTML += dialogues[dialogueIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, 60); // typing speed
    }
  }

  function nextDialogue() {
    // If still typing, finish instantly
    if (charIndex < dialogues[dialogueIndex].length) {
      dialogueEl.innerHTML = dialogues[dialogueIndex];
      charIndex = dialogues[dialogueIndex].length;
      return;
    }

    // Otherwise, go to next dialogue
    if (dialogueIndex < dialogues.length - 1) {
      dialogueIndex++;
      charIndex = 0;
      dialogueEl.innerHTML = "";
      typeText();
    } else {
      // End of dialogues
      cursor.style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
    }
  }

  // Start first dialogue
  window.onload = typeText;

  // Click arrow to advance
  document.getElementById("nextBtn").addEventListener("click", nextDialogue);

  // Press space to advance
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      e.preventDefault(); // prevent page scrolling
      nextDialogue();
    }
  });
</script>
</body>
</html>
